services:
  - type: web
    name: jump-ai-assistant
    env: node
    region: singapore
    plan: starter
    buildCommand: npm install --legacy-peer-deps && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: HUBSPOT_CLIENT_ID
        sync: false
      - key: HUBSPOT_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: NEXT_PUBLIC_HUBSPOT_CLIENT_ID
        sync: false
      - key: NEXT_PUBLIC_HUBSPOT_REDIRECT_URI
        sync: false
      - key: ENABLE_BACKGROUND_POLLING
        value: "true"
